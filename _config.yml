# ----------- CONFIGURABLE START -----------
title:            "ScongLee's blog"
description:      "Such theme, very cool."
url:              https://sconglee.github.io # Site url, without a slash at the end.
signoff:          "ScongLee" # Your name
facebook_appid:   # APP ID for like button, remove from /_includes/share.html if unwanted.
google_analytics: # Set tracking, remove from /javascripts/basic.js if unwanted.
share:            false # Turn on twitter and facebook share buttons
encoding:         utf-8

links:
  - name:         Posts
    url:          /
    external:     false
  - name:         About me
    url:          /about
    external:     false
# ------------ CONFIGURABLE END ------------

permalink:        /posts/:title
defaults:
  - values:
      layout: "default"

gems: [jekyll-paginate]
paginate: 10
paginate_path: "page:num"